<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>likelion_eulji</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main">
        <div class="orange">
            <div class="orangeDisplay">
                <div class="hello">
                    <img src="img\helloFriends.svg" alt="helloFriends" />
                </div>
                <section>
                    <div class="preRe">
                        <img src="img\IPreRegistered.svg" alt="preRegister" />
                    </div>
                    <div class="titleV">
                        <div>
                            <img class="big" src="img\preRegister.svg" alt="preRegister" />
                        </div>
                        <div>
                            <img class="mark" src="img/V.svg" alt="V" />
                        </div>
                    </div>

                </section>
                <section class="button">
                    <div class="explainButton"><img src="img\preRegisterClick.svg" alt="preRegisterClick" /></div>
                    <button class="checkInfo"><img src="img\preRegisterButton.svg" alt="button" /></button>
                </section>
            </div>
        </div>
        <img class="likelion" src="img\euljiLikelion.svg" alt="likelion" />
        <div class="black">
            <div class="blackDisplay">
                <div class="hello right">
                    <img src="img\helloFriends.svg" alt="helloFriends" />
                </div>
                <section>
                    <div class="preRe right">
                        <img src="img\INotRegister.svg" alt="preRegister" />
                    </div>
                    <div class="titleX right">
                        <div class="mark right">
                            <img class="mark right" src="img/X.svg" alt="X" />
                        </div>
                        <div class="big right">
                            <img class="big right" src="img\register.svg" alt="preRegister" />
                        </div>
                    </div>
                </section>
                <section class="button right">
                    <div class="explainButton"><img src="img\registerClick.svg" alt="registerClick" /></div>
                    <button class="registerInfo"><img src="img\registerButton.svg" alt="button" /></button>
                </section>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
